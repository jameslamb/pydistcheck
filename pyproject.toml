[build-system]

requires = [
    "setuptools>=63",
]

build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.pylint.messages_control]

max-line-length = 100

disable = [
  "invalid-name",
  "missing-function-docstring",
  "too-few-public-methods"
]
