[build-system]

requires = [
    "setuptools>=63",
]

build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.mypy]
exclude = 'docs/conf\.py$|build/*'
ignore_missing_imports = true

[tool.pylint.messages_control]

max-line-length = 100

disable = [
  "invalid-name",
  "line-too-long",
  "missing-function-docstring",
  "too-few-public-methods",
  "too-many-locals"
]
