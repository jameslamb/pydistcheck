name: static-analysis

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: run linting
        run: |
          export PATH="/usr/share/miniconda/bin:${PATH}"
          conda install \
            --yes \
            -c conda-forge \
              black \
              flake8 \
              flake8-bugbear \
              flake8-builtins \
              flake8-comprehensions \
              flake8-eradicate \
              isort \
              'mypy>=0.931' \
              'pylint>=2.15.3' \
              requests \
              shellcheck \
              types-requests
          make lint
