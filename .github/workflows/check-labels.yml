name: check-labels

on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - unlabeled

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      pull-requests: read
    steps:
      - uses: mheap/github-action-required-labels@fb29a14a076b0f74099f6198f77750e8fc236016 # v5.5.0
        with:
          mode: exactly
          add_comment: false
          count: 1
          # this should match release-drafter.yml
          labels: |
            breaking
            doc
            enhancement
            fix
            maintenance
