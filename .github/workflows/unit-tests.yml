name: unit-tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test-cpython:
    name: unit-tests (${{ matrix.os }}, Python-CPython ${{ matrix.python_version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          #########
          # Linux #
          #########
          - os: ubuntu-latest
            python_version: '3.8'
          - os: ubuntu-latest
            python_version: '3.9'
          - os: ubuntu-latest
            python_version: '3.10'
          #########
          # macOS #
          #########
          - os: macOS-latest
            python_version: '3.8'
          - os: macOS-latest
            python_version: '3.10'
          ###########
          # Windows #
          ###########
          - os: windows-latest
            python_version: '3.8'
          - os: windows-latest
            python_version: '3.10'
    steps:
      - name: Prevent conversion of line endings on Windows
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: git config --global core.autocrlf false
      - name: check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: pydistscheck-tests
          miniforge-variant: Mambaforge
          use-mamba: true
          python-version: ${{ matrix.python_version }}
      - name: run tests
        shell: bash -l {0}
        run: |
          pip install '.[tests]'
          make test
  test-pypy:
    name: unit-tests (${{ matrix.os }}, Python-PyPy ${{ matrix.python_version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python_version: '3.9'
    steps:
      - name: check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v4 
        with:
          python-version: 'pypy${{ matrix.python_version}}'
      - name: run tests
        shell: bash -l {0}
        run: |
          pip install '.[tests]'
          make test
  all-successful:
    # https://github.community/t/is-it-possible-to-require-all-github-actions-tasks-to-pass-without-enumerating-them/117957/4?u=graingert
    runs-on: ubuntu-latest
    needs: [test-cpython, test-pypy]
    steps:
    - name: Note that all tests succeeded
      run: echo "ðŸŽ‰"
