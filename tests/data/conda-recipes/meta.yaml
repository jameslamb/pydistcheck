{% set version = "0.1.0" %}
{% set build_number = 0 %}

package:
  name: baseballmetrics
  version: {{ version }}

source:
  path: /Users/jlamb/repos/pydistcheck/tests/data/baseballmetrics

build:
  number: {{ build_number }}
  script: ${PYTHON} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.22
    - ninja
    - pip >=23.3
    - python
    - scikit-build-core >=0.7.0
  host:
    - python
  run:
    - python

